<body>
    <script>
        $(function () {
            $.getJSON("repertoire.json", null, repertoireLoaded);
        });

        function repertoireLoaded(data) {
            var html = ich.repertoireTemplate(data);
            $("#repertoire").html(html);
        }
    </script>
    <script id="repertoireTemplate" type="text/html">
        {{#months}}
            {{>monthTemplate}}
        {{/months}}
    </script>

        <div class="header">{{name}}</div>
        {{#headerText}}
        <p>{{headerText}}</p>
        {{/headerText}}
        {{#days.length}}
        <table>
            {{#days}}
            <tr>
                <td>{{day}}</td>
                <td>
                    {{#shows}}
                    {{.}}<br/>
                    {{/shows}}
                </td>
            </tr>
            {{/days}}
        </table>
        {{/days.length}}
    </script>
    <script id="dayTemplate" type="text/html">
    </script>
    <table align="left">
